<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Product Page Cover</title>
  <!-- Import main styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jquery.formstyler.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <!--[if lt IE 10]>
<link rel="stylesheet" href="assets/css/ie.css">
<![endif]-->
</head>
<body>
  <div class="container">
    <section class="product-option clearfix">
      <div class="slick-slider">
        <div class="sl_1">
          <div class="sl_slide"><img class="sl_img" src="img/productpagecover/product1_img1_sm.jpg" alt=""></div>
          <div class="sl_slide"><img class="sl_img" src="img/productpagecover/product1_img2_sm.jpg" alt=""></div>
          <div class="sl_slide"><img class="sl_img" src="img/productpagecover/product1_img3_sm.jpg" alt=""></div>
          <div class="sl_slide"><img class="sl_img" src="img/productpagecover/product1_img4_sm.jpg" alt=""></div>
        </div> 
        <div class="sl_2">
          <div class="sl_slide"><img class="sl_img" src="img/productpagecover/product1_img1.jpg" alt=""></div>
          <div class="sl_slide"><img class="sl_img" src="img/productpagecover/product1_img2.jpg" alt=""></div>
          <div class="sl_slide"><img class="sl_img" src="img/productpagecover/product1_img3.jpg" alt=""></div>
          <div class="sl_slide"><img class="sl_img" src="img/productpagecover/product1_img4.jpg" alt=""></div>
        </div>                    
      </div>
      <div class="product-selection">
        <i class="favorite"></i>
        <div class="product-info text-left">
          <a href=# class="brand">Nike</a>
          <p class="name">AIR MAX TAVAS SD</p>
          <div class="price">
            <span class="price-new">&#36;120.00&#8194;</span>
          </div>
          <div class="colors">
            <p>Colors - Black/Pink Pow/Tour Yellow/White</p>
            <img src="img/productpage/product1color1.jpg" alt="" class="product-color">
            <img src="img/productpage/product1color2.jpg" alt="" class="product-color">
          </div>
          <div class="size">
            <h5>Size charts</h5>
            <div class="size-add">
              <select class="styler styler-size" data-placeholder="Size" data-visible-options="3">
                <option ></option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="7.5">7.5</option>
                <option value="8">8</option>
                <option value="8.5">8.5</option>
                <option value="9">9</option>
                <option value="9.5">9.5</option>
                <option value="10">10</option>
                <option value="10.5">10.5</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <button class="btn-black">Add  to cart</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  
   <!-- jQuery for older IE -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- jQuery UI-->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src='slick/slick.js'></script>
  <!-- Site Sripts -->
  <script src="js/jquery.formstyler.js"></script>
  <script src="js/functions.js"></script>
</body>
</html>
